<!DOCTYPE html>
<html>

<head>
    <title>Toko Firo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="img/LOGO FIRO5 2.png">
</head>

<body>
    <main>
        <div class="grid left col-2">
            <img src="img/Component 16.png" alt="png">
        </div>
        <aside>
            <div class="grid right col-2">
                <form class="formulir" style="margin-top: 100px;" action="MainPage.html">
                    <h2 id="judul" style="font-family:'GothamMedium'">Toko Firo</h2>
                    <table>
                        <tr>
                            <td>
                                <input id="namalengkap" type="text" onkeyup="fill_namalengkap()" placeholder="Nama Lengkap" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="email" type="email" onkeyup="fill_email()" placeholder="Email" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="password" type="password" onkeyup="fill_password()" placeholder="Password" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="konfirmpw" type="password" onkeyup="fill_konfirmpw()" placeholder="Konfirmasi Password" required>
                            </td>
                        </tr>
                    </table>
                    <input class="button" type="submit" value="Daftar">
                    <p class="asking">Sudah punya akun? <a href="index.html">Masuk</a></p>
                </form>
            </div>
        </aside>
    </main>
</body>

</html>
