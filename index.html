<!DOCTYPE html>
<html>

<head>
    <title>Toko Firo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="img/LOGO FIRO5 2.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>

<body>
    <aside>
        <div class="grid right col-2">
            <img src="img/Component16.png" alt="png">
            <form class="formulir" style="margin-top: 100px;" action="MainPage.html">
                <h2 id="judul" style="font-family:'GothamMedium'">Toko Firo</h2>
                <table>
                    <tr>
                        <td>
                            <input id="email" type="email" onkeyup="fill_email()" placeholder="Email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="password" type="password" onkeyup="fill_password()" placeholder="Password" required>
                        </td>
                    </tr>
                </table>
                <input class="button" type="submit" value="Masuk" href="MainPage.html">
                <div class="grid centered col-6">
                    <a href="https://myaccount.google.com/" class="fab fa-google-plus"></a>
                    <a href="https://www.facebook.com/" class="fab fa-facebook"></a>
                    <a href="https://twitter.com/" class="fab fa-twitter-square"></a>
                </div>
                <br>
                <p class="asking">Belum punya akun? <a href="sign up.html">Daftar</a></p>
            </form>
            <main>
                <div class="grid left col-2">
                    <img src="img/Component16.png" alt="png">
                </div>
    </aside>
    </main>
    </div>
</body>

</html>
